<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talking Duck</title>
    <link rel="icon" href="images/icon.png">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />


    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        
        <header>
            <img src="images/logo.png" alt="logo">
        </header>

        <main>
        
            <!-- Casella di testo -->
            <textarea placeholder="Scrivi qualcosa..."></textarea>
    
            <!-- Comandi -->
            <div class="comandi">
                <button>
                    <img src="images/play.png" alt="Play">
                </button>

                <!-- Controllo toni voce -->
                <div class="pitch-controls">
                    <label>Pitch</label>
                    <input type="range" min="0.1" max="2" step="0.1">
                </div>
            </div>
    
            <!-- Paperella -->
            <figure>
                <img class="static-duck" src="images/talking-duck-static.png" alt="Paperella ferma">
                <img class="animated-duck" src="images/talking-duck-animated.gif" alt="Paperella animata">
            </figure>
    
        </main>

    </div>

   <script src="script.js"></script>
</body>
</html>
